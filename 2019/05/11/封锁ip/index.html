<!DOCTYPE html><html lang="zh-CN"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>封锁ip | AOI SPACE</title><script src="https://cdn.bootcss.com/valine/1.4.4/Valine.min.js"></script><link rel="stylesheet" href="/css/arknights.css"><link rel="stylesheet" href="https://cdn.bootcss.com/highlight.js/9.18.1/styles/atom-one-dark-reasonable.min.css"></head><body><header><nav><a href="/">Home</a><a href="/archives">Archives</a></nav></header><main><article><div id="post-bg"><div id="post-title"><div id="post-info"><span>date:<time datetime="2019-05-10T23:52:54.000Z" id="date"> 2019-05-11</time></span><br><span>updated:<time datetime="2019-08-22T00:16:56.704Z" id="updated"> 2019-08-22</time></span></div><h1>封锁ip</h1><hr></div><div id="post-content"><h1 id="封锁ip"><a href="#封锁ip" class="headerlink" title="封锁ip"></a>封锁ip</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"># Debian / Ubuntu</span><br><span class="line">apt-get install -y ipset</span><br><span class="line"></span><br><span class="line"># CentOS系统</span><br><span class="line">yum install -y ipset</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">wget https://raw.githubusercontent.com/Tsuk1ko/Block-IPs-from-countries/master/block-ips.sh</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">添加中国IP到 ipset</span><br><span class="line">添加的时候会自动下载一个IP段集delegated-apnic-latest.txt，请不要删除它</span><br><span class="line"></span><br><span class="line">bash block-ips.sh -a cn</span><br><span class="line">屏蔽中国IP</span><br><span class="line"></span><br><span class="line">bash block-ips.sh -b cn</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">如果要解封中国IP</span><br><span class="line"></span><br><span class="line">bash block-ips.sh -u cn</span><br><span class="line">查看你已经屏蔽了哪些国家</span><br><span class="line"></span><br><span class="line">bash block-ips.sh -l</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">更新IP列表</span><br><span class="line">如果你需要更新IP列表，你需要先删除delegated-apnic-latest.txt文件，然后再次使用-a参数添加即可，脚本会自动先清空原 ipset 然后重新添加数据</span><br><span class="line"></span><br><span class="line">rm delegated-apnic-latest.txt</span><br><span class="line">bash block-ips.sh -a cn</span><br></pre></td></tr></table></figure>
<p>另外的一个：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line">wget -N --no-check-certificate https://lolico.moe/files/scripts/ddos/install-ddos-deflate.sh &amp;&amp; chmod +x install-ddos-deflate.sh &amp;&amp; ./install-ddos-deflate.sh</span><br><span class="line">配置文件在/usr/local/ddos/ddos.conf，我已经将配置文件的英文说明汉化。</span><br><span class="line">此处展示一下重要配置内容：</span><br><span class="line"></span><br><span class="line"> 复制</span><br><span class="line">##### 运行此脚本的频率（分钟）</span><br><span class="line">##### 注意：每当你修改了FREQ这个设置，你需要带 --cron 参数运行一次此脚本才能让这个设置生效</span><br><span class="line">FREQ=1</span><br><span class="line"></span><br><span class="line">##### 一个IP连接有这~么多连接数才需要拉黑</span><br><span class="line">NO_OF_CONNECTIONS=150</span><br><span class="line"></span><br><span class="line">##### 是否使用APF（一个防火墙程序）来ban掉IP</span><br><span class="line">##### APF_BAN=1 （请确保你的APF版本至少为0.96）</span><br><span class="line">##### APF_BAN=0 （用iptables，即系统自带防火墙来ban掉IP）</span><br><span class="line">APF_BAN=0</span><br><span class="line"></span><br><span class="line">##### KILL=0 （不会ban掉IP，对脚本交互有利）</span><br><span class="line">##### KILL=1 （管他的直接ban，推荐使用这个设置）</span><br><span class="line">KILL=1</span><br><span class="line"></span><br><span class="line">##### 当一个IP被ban之后会发邮件到下面这个邮箱里</span><br><span class="line">##### 留空则不会发送</span><br><span class="line">EMAIL_TO=&quot;root&quot;</span><br><span class="line"></span><br><span class="line">##### 当这么多秒过去以后，被ban的IP将解ban</span><br><span class="line">BAN_PERIOD=600</span><br><span class="line">由于 Crontab 定时任务的最短定时间隔为1分钟，然而如果真的被攻击，1分钟的时间都够服务器喝一大壶的了。</span><br><span class="line"></span><br><span class="line">想让脚本运行时间间隔小于1分钟，思路也十分简单，用另一个脚本让 DDoS deflate 在一分钟内运行数次就可以了。</span><br><span class="line"></span><br><span class="line">例如要让这个脚本每10秒运行一次：</span><br><span class="line"></span><br><span class="line">在/usr/local/ddos内新增一个脚本runddos.sh</span><br><span class="line"> 复制</span><br><span class="line">vi /usr/local/ddos/runddos.sh</span><br><span class="line">并填入以下内容</span><br><span class="line"></span><br><span class="line"> 复制</span><br><span class="line">#!/bin/sh</span><br><span class="line">i=0;</span><br><span class="line">while [ $i -le 5 ]</span><br><span class="line">do</span><br><span class="line">    i=`expr $i + 1`</span><br><span class="line">    /usr/local/ddos/ddos.sh &gt;/dev/null 2&gt;&amp;1</span><br><span class="line">    sleep 10</span><br><span class="line">done</span><br><span class="line">然后保存，记得给脚本加执行权限</span><br><span class="line"></span><br><span class="line"> 复制</span><br><span class="line">chmod +x /usr/local/ddos/runddos.sh</span><br><span class="line">修改 crontab 中 ddos 脚本的配置</span><br><span class="line"> 复制</span><br><span class="line">vi /etc/cron.d/ddos.cron</span><br><span class="line">将文件中的</span><br><span class="line"></span><br><span class="line"> 复制</span><br><span class="line">0-59/1 * * * * root /usr/local/ddos/ddos.sh &gt;/dev/null 2&gt;&amp;1</span><br><span class="line">改为</span><br><span class="line"></span><br><span class="line"> 复制</span><br><span class="line">0-59/1 * * * * root /usr/local/ddos/runddos.sh &gt;/dev/null 2&gt;&amp;1</span><br><span class="line">实际上就是改成我们刚刚新建的那个runddos.sh脚本</span><br><span class="line"></span><br><span class="line">重启 crontab</span><br><span class="line"> 复制</span><br><span class="line">service crond restart</span><br><span class="line">至此这个修改就完成了</span><br></pre></td></tr></table></figure>
