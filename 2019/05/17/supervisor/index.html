/span><br><span class="line">sudo supervisorctl reload</span><br><span class="line"></span><br><span class="line">sudo vim /etc/supervisor/supervisord.conf 修改[inet_http_server]节点为以下内容，sudo supervisorctl reload 重载配置</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">supervisor基本命令（后四个命令可以省略“-c supervisor.conf”）：</span><br><span class="line">supervisord -c supervisor.conf                       通过配置文件启动supervisor</span><br><span class="line">supervisorctl -c supervisor.conf status              查看状态</span><br><span class="line">supervisorctl -c supervisor.conf reload              重新载入配置文件</span><br><span class="line">supervisorctl -c supervisor.conf start [all]|[x]     启动所有/指定的程序进程</span><br><span class="line">supervisorctl -c supervisor.conf stop [all]|[x]      关闭所有/指定的程序进程 </span><br><span class="line"></span><br><span class="line">执行服务（运行app.py）：</span><br><span class="line">$ sudo supervisorctl start awesome</span><br><span class="line"></span><br><span class="line">作者：涵仔睡觉</span><br><span class="line">链接：https://www.jianshu.com/p/0226b7c59ae2</span><br><span class="line">来源：简书</span><br><span class="line">简书著作权归作者所有，任何形式的转载都请联系作者获得授权并注明出处。</span><br></pre></td></tr></table></figure>
